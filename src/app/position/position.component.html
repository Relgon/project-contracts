	<md-grid-list cols="4" rowHeight="200px">
    
		<md-grid-tile *ngFor="let position of positions">

			<md-card class="position-card">
				<md-card-header>
					<div md-card-avatar class="position-card-avatar"></div>
					<md-card-title>{{position.name}}</md-card-title>
					<md-card-subtitle>Salary: {{position.salary}}</md-card-subtitle>
				</md-card-header>
				<md-card-actions>
						<!--<button md-button >EDIT</button>
						<button md-button (click)="deleteItem(position.Id)">DELETE</button>-->
       </md-card-actions>
			</md-card>
		 
		</md-grid-tile>
	</md-grid-list>
	<button md-fab class="add-position-button" [routerLink]="'/position/new'"><md-icon>add</md-icon></button>
