<md-list dense>
  <md-list-item *ngFor="let employeePorject of employeeProjects">
    <p md-line>Project: {{employeePorject.ProjectName}}</p> 
    <p md-line>Days on project: {{employeePorject.DaysOnProject}}</p>
    <button md-button>EDIT</button>
    <button md-button>DELETE</button>
  </md-list-item>
</md-list>
